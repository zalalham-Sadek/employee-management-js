<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee management system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="dashbord container d-flex  justify-content-center  flex-column">
        <div class="section-header">
            <h2>Employee Management Dashbord</h2>
        </div>
        <div class="section-body mt-2">
            <form action="" method="post" id="EmployeeForm">
                <h2>Add Employee</h2>

                <div class="form d-flex gap-2 mt-2 ">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Name">
                        <div class="name-message">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="role" name="role" placeholder="role">
                        <div class="role-message">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="salary" name="salary" placeholder="salary">
                        <div class="salary-message">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <select name="status" id="status">
                            <option value="">status</option>
                            <option value="active">active</option>
                            <option value="on leave">on leave</option>
                            <option value="Terminated">terminated</option>
                        </select>
                        <div class=" status-message">
                            <span class=""></span>
                        </div>
                    </div>

                </div>
                <div class="submit mt-2">
                    <button type="submit" class="btn btn-primary">Add Employee</button>
                    <div class=" message">
                        <span class=""></span>
                    </div>
                </div>
            </form>



            <div class="employee-list mt-4">

                <div class="list-head">
                    <h2>Employee List</h2>
                    <div class="trash">
                        <button class="btn btn-outline-secondary " id="show-trash">show trash</button>
                    </div>
                </div>

                <div class="table-responsive">
                                    <table class="table mt-2">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Salary</th>
                            <th>Bonus</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="employee-list"></tbody>
                    <!-- Employee list will be populated here -->
                    <!-- <tr>

                            <td>John Doe</td>
                            <td>Software Engineer</td>
                            <td>Active</td>
                            <td>
                               <div class="d-flex action">
                                 <a class="btn-primary btn "><i class="fa-solid fa-pen-to-square"></i></a>
                                <a class="btn btn-danger "><i class="fa-solid fa-trash"></i></a>
                               </div>
                            </td>
                        </tr> -->
                    <!-- <tr>
                            <td>Jane Smith</td>
                            <td>Project Manager</td>
                            <td>On Leave</td>
                            <td>
                               <div class="d-flex action">
                                 <a class="btn-primary btn "><i class="fa-solid fa-pen-to-square"></i></a>
                                <a class="btn btn-danger "><i class="fa-solid fa-trash"></i></a>
                               </div>
                            </td>
                        </tr> -->

                </table>
                </div>



            </div>


            <!-- Trash Modal -->
            <div id="trash-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Trashed Employees</h2>
                    <div class="table-responsive">
                        <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Salary</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="trash-list">
                            <!-- Trashed employees go here -->
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>


            <div id="bonus-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>add bonus to Employee</h2>
                    <form id="bonus-form">
                        <div class="form-group">
                            <input type="text" id="bonus-amount" name="bonus-amount" placeholder="Bonus Amount">
                            <div class="bonus-message">
                                <span class=""></span>
                            </div>
                            <div class="submit mt-2">
                                <button type="submit" class="btn btn-primary">Apply bonus</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>



        </div>



        <script src="js/main.js"></script>
</body>

</html>
